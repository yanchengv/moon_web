<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/layouts/head :: commonHead(后台管理系统主页)">

</head>
<body class="c-app">

<div th:replace="/layouts/side_menu :: menus"></div>

<div class="c-wrapper c-fixed-components">
    <div th:replace="/layouts/header :: header(${breadMenu.get('m1')},${breadMenu.get('m2')},${breadMenu.get('m2Url')},${breadMenu.get('m3')})"></div>

    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div th:replace="/layouts/flash_alert :: flash_alert(${flashMsg})"></div>
            <form th:action="@{/admins/create}" method="post">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">昵称</label>
                    <div class="col-sm-10">
                        <input type="text" name="nickname" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text"  name="name" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text"  name="phone" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email"  name="email" class="form-control" id="inputPassword5">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">登录密码</label>
                    <div class="col-sm-10">
                        <input type="password"  name="password" class="form-control" id="inputPassword6">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
            </div>
        </main>
    </div>
    <footer class="c-footer" th:include="/layouts/footer :: footer"></footer>

</div>

<!--<![endif]-->
</body>
</html>
