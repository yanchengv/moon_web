<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>管理员列表</title>
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/admins/create}" method="post">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" name="nickname" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputPassword3">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputPassword5">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">登录密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword6">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
